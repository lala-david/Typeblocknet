<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💎 Happy Blockchain Intelligence Lab </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
      <h1 class="title">🧊 Ice Block minning</h1>
      <h3 class="subtitle">🐧 현재 연결된 노드: <span id="connections">0</span></h3>
      <h3 class="subtitle">채굴된 블록 정보</h3>
      <div class="table-container">
          <table id="mining-table">
              <thead>
                  <tr>
                      <th>사용자 (IP)</th>
                      <th>블록 번호</th>
                      <th>이전 해시</th>
                      <th>해시</th>
                      <th>데이터</th>
                      <th>Nonce</th>
                      <th>Timestamp</th>
                  </tr>
              </thead>
              <tbody id="mining-list"></tbody>
          </table>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.2.0/dist/socket.io.min.js"></script>
  <script src="./client.js"></script>
</body>
</html>
